@(product:Product)
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>@product.getProductId</title>
</head>
<body>
<P>Product Name: @product.getProductName</P>
<p>Price: @product.getUnitPrice</p>
<p>Units in stock: @product.getUnitsInStock</p>
<p>Units on order: @product.getUnitsOnOrder</p>
<p>Reorder Level: @product.getReorderLevel</p>

</body>
</html>
