@(employees: List[Employee], searchCriteria:String)
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employees</title>
</head>
<body>
<form method="get">
    <input type="text" name="searchCriteria" value="@searchCriteria">
    <input type="submit" value="Search">
</form>
<table>
    <th>First Name</th><th>Last Name</th><th>City</th>
    @for(employee <- employees){
    <tr>
        <td><a href="employee/@employee.getEmployeeId">@employee.getFirstName</a></td>
        <td><a href="employee/@employee.getEmployeeId">@employee.getLastName</a></td>
        <td><a href="employee/@employee.getEmployeeId">@employee.getCity</a></td>
    </tr>
}
</table>
</body>
</html>
